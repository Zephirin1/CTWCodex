{% extends "base.html" %}

{% block content %}
    

    <div class="flex-container">
        <h3 style="padding:50px;">Player Search</h3>
    </div>

    <div class="flex-container" style="padding: 20px 0px 100px 0px;">
        <form action="" method="post" style="width:80%;">
            {{ form.hidden_tag() }}
            <p>
                {{ form.playerName.label }}: <br>
                {{ form.playerName(size=32) }}
            </p>
            <div class="flex-container">
                <p>{{ form.submit() }}</p>
            </div>
        </form>
    </div>
{% endblock %}
